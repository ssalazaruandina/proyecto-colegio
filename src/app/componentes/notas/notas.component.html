<app-nav></app-nav>
<div class="container-fluid mt-3">
    <h2>PUBLICAR NOTAS</h2>
    <p>Grado: 5to Primaria</p>
</div>

<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </nav>
    <!--Tablas-->
    <div class="table-responsive mb-3">
        <table class="table table-light table-hover table-bordered caption-top">
            <caption>Alumnos del 5to grado - Primaria</caption>
            <thead>
                <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Nota</th>
                    <th scope="col">Modificar notas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let elemento of lista; index as i">
                    <th scope="row">{{elemento.codigo}}</th>
                    <td>{{elemento.dni}}</td>
                    <td>{{elemento.nombre}}</td>
                    <td>{{elemento.apellido}}</td>
                    <td>{{elemento.nota}}</td>
                    <td><button class="btn btn-danger" (click)="guardarPos(i)" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-file-pen"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button" (click)="onConfirmar()">CONFIRMAR NOTAS</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Calificaciones</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <label for="First name">Primera parcial</label>
                        <input type="number" class="form-control" placeholder="Nota 1" [(ngModel)]="parcial1" min="0"
                            max="20" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="First name">Segunda parcial</label>
                        <input type="number" class="form-control" placeholder="Nota 1" [(ngModel)]="parcial2" min="0"
                            max="20" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="First name">Tercera parcial</label>
                        <input type="number" class="form-control" placeholder="Nota 1" [(ngModel)]="parcial3" min="0"
                            max="20" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="First name">Nota final</label>
                        <input type="text" class="form-control" placeholder="Nota final" [value]="total"
                            aria-label="First name" readonly>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="guardarNota()">Cerrar y
                    guardar</button>
                <button type="button" class="btn btn-primary" (click)="onPromedio()">Generar nota</button>
            </div>
        </div>
    </div>
</div>
